{% extends "_base.html" %}

{% block content %}
    <div class="container my-4">

        <div class="row">
            <div class="col-4">
                <img src="/media/{{product.image}}" alt="{{product.name}}" class="w-100">
            </div>
            <div class="col-8">
                <h1>{{product.name}}</h1>
                <p>${{product.price}}</p>
                <p>
                    {{product.description}}
                </p>
                <form action="{% url "cart:cart_add" product.id %}" method="post">
                    {{cartForm}}
                    {% csrf_token %}
                    <button class="btn btn-primary">Add to cart</button>
                </form>
            </div>
        </div>
        
    </div>
{% endblock content %}
